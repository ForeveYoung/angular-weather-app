<header>Angular Weather App</header>
<div class="wrapper">
<div class="form-wrapper">
  <form class="input-form" [formGroup]="inpForm"> 
    <input type="text" formControlName="control" placeholder="Enter the city" #city>
    <button (click)='showWeather(city.value)'>Search</button>
  </form>
</div>

<div class="weather-info" *ngIf="visible">
  <h1>{{data?.name}}, <span class="city-title"> {{data?.sys.country}}</span> </h1>
  <p> <span class="main-temp">{{data?.main.temp}}</span> </p>
  <p>{{data?.weather[0].main}} </p>
  <p> Feels like <span class="data-numbers">{{data?.main.feels_like}}</span> </p>
  <p> Wind <span class="data-numbers">{{ data?.wind.speed }} mph</span> </p>
</div>
</div>
